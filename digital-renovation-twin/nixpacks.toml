# Nixpacks configuration for Railway deployment
# Builds both frontend and backend

[phases.setup]
nixPkgs = ["python312", "nodejs_20"]

[phases.install]
cmds = [
    "cd backend && pip install -r requirements.txt",
    "cd builder-frontend && npm ci"
]

[phases.build]
cmds = [
    "cd builder-frontend && npm run build:client",
    "mkdir -p static && cp -r builder-frontend/dist/spa/* static/"
]

[start]
cmd = "cd backend && python -m uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"

[variables]
PYTHONPATH = "/app"
CORS_ALLOW_ALL = "true"
