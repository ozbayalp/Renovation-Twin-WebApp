# Nixpacks configuration at repo root
# Points to digital-renovation-twin subdirectory

[phases.setup]
nixPkgs = ["python312", "nodejs_20", "gcc"]
aptPkgs = ["python3-pip"]

[phases.install]
cmds = [
    "python3 -m pip install -r digital-renovation-twin/backend/requirements.txt",
    "cd digital-renovation-twin/builder-frontend && npm ci"
]

[phases.build]
cmds = [
    "cd digital-renovation-twin/builder-frontend && npm run build:client",
    "mkdir -p digital-renovation-twin/static && cp -r digital-renovation-twin/builder-frontend/dist/spa/* digital-renovation-twin/static/",
    "mkdir -p digital-renovation-twin/data/uploads digital-renovation-twin/data/reconstructions digital-renovation-twin/data/reports digital-renovation-twin/data/tmp",
    "chmod +x digital-renovation-twin/start.sh"
]

[start]
cmd = "cd digital-renovation-twin && ./start.sh"

[variables]
PYTHONPATH = "/app/digital-renovation-twin"
CORS_ALLOW_ALL = "true"
DAMAGE_ANALYZER = "mock"
